<!-- 정적자원 (정적페이지): 클라이언트가 요청하면 요청한 자원 그대로 돌려주는 방법
			ex) 이미지파일, html, javascript
동적자원 (동적페이지):  클라이언트가 용청하면 요청한 자원을 특정데이터를 가공해서
			돌려주는 방법 ex)실시간 검색어, DB처리
			AJAX, 웹소캣 사용해서 비동기방식 처리
			(페이지 새로고침 없이 데이터를 전달 받을 수 있음
			-> 웹 애플리케이션 서버 (WAS) 처리
			(PHP-c언어 , asp.net-c#언어, jsp/servlet-java 언어
			*데이터베이스를 처리할 수 있는가?WAS만 처리 가능
			
			*일반적인 웹서비스 동작
			
			1.URL 주소를 입력(www.naver.com)
			2.DNS서버로 전달  -> IP주소로 변경(192.168.7.200.com)
			3.해당 html페이지를 요청(http://192.168.7.200/index.html) 포트번호를 사용
			4. 웹 서버가 페이지를 분석(html 페이지를 읽기)
			5. 웹 브라우저에게 html(텍스트파일) 전달
			6. 클라이언트가 해당 페이지를 확인/사용
			
			
			*JSP 웹서비스 동작
			1. URL주소 입력
			2.DNS서버가  IP조소로 변경
			3. 웹서버로 JSP페이지를 요청(http://192.168.7.200:8088/index.jsp)
			4. jsp페이지를 요청 / 분석 WAS서버로 전달
			5. jsp 페이지 컴파일 해서 서블릿을 생성
			5.1 DB연결이 필요한 경우 DB서버와 연결하여 데어터 전달)
			6.실행 결과를 웹서버에 전달
			7. 웹서버가 실행 결과를 html페이지로 전달
			8. 클라이언트가 확인/사용
			 
			 CGI - 서버의 자원을 과도하게 필요로 함 / UNIX 운영체제에서 주로 사용
 			jsp( java server page) : 서블릿을 사용하여 웹페이지에 동작
 			(server + applet) 
 
 
 -->
